<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main>
    <div class="display-container">
      <div class="to-operate"></div>
      <div class="operator"></div>
      <div class="display"></div>
    </div>
  
    <div class="calculator-container">
      <button class="clear">Clear</button>
      <button class="erase">Erase</button>
      <button onclick="getOperator('+')" class="plus">+</button>
      <button onclick="addNumber(1)" class="button1">1</button>
      <button onclick="addNumber(2)" class="button2">2</button>
      <button onclick="addNumber(3)" class="button3">3</button>
      <button onclick="getOperator('-')" class="minus">-</button>
      <button onclick="addNumber(4)" class="button4">4</button>
      <button onclick="addNumber(5)" class="button5">5</button>
      <button onclick="addNumber(6)" class="button6">6</button>
      <button onclick="getOperator('*')" class="multiply">*</button>
      <button onclick="addNumber(7)" class="button7">7</button>
      <button onclick="addNumber(8)" class="button8">8</button>
      <button onclick="addNumber(9)" class="button9">9</button>
      <button onclick="getOperator('/')" class="divide">/</button>
      <button onclick="addNumber(0)" class="button0">0</button>
      <button class="dot">.</button>
      <button class="equals" onclick="getResult()">=</button>
      
    </div>
  </main>

  <script src="script2.js"></script>
</body>
</html>
